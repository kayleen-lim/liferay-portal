apply plugin: "com.liferay.lang.merger"

baseline {
	enabled = false
}

buildService {
	apiDir = "../commerce-machine-learning-forecast-alert-api/src/main/java"
	testDir = "../commerce-machine-learning-forecast-alert-test/src/testIntegration/java"
}

dependencies {
	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	compileOnly group: "org.osgi", name: "org.osgi.annotation.versioning", version: "1.1.0"
	compileOnly project(":apps:commerce:commerce-account-api")
	compileOnly project(":apps:portal:portal-spring-extender-api")
	compileOnly project(":core:petra:petra-lang")
	compileOnly project(":core:petra:petra-sql-dsl-api")
	compileOnly project(":core:petra:petra-string")
	compileOnly project(":dxp:apps:commerce:commerce-data-integration-api")
	compileOnly project(":dxp:apps:commerce:commerce-machine-learning-api")
	compileOnly project(":dxp:apps:commerce:commerce-machine-learning-forecast-alert-api")
}